<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <section class="eisenhower-matrix">
        <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main-page">
        <div id="adding-element">
            <label class="adding-element__title" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input class="task-row-wrapper__input task" id="new-task" type="text">
                <button class="task-row-wrapper__btn">Add</button>
            </div>
        </div>
        <h3 class="main-page__title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks"><li class="task-list__task">
                <input class="task-list__checkbox" type="checkbox"><label class="task-list__task-name task">Pay Bills</label>
                <input type="text" class="task-list__input">
                <button class="task-list__edit_btn edit">Edit</button>
                <button class="task-list__delete_btn delete">
                    <img class="task-list__delete_icon" src="./remove.svg" alt="remove">
                </button>
            </li>
            <li class="task-list__task edit-mode">
                <input class="task-list__task__checkbox" type="checkbox">
                <label class="task-list__task-name task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-list__task__input task">
                <button class="task-list__task__edit-btn edit">Save</button>
                <button class="task-list__task__delete-btn delete">
                    <img class="task-list__task__delete-icon" src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3 class="main-page__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
            <li>
                <input class="task-list__checkbox" type="checkbox" checked>
                <label class="task-list__task-name task">See the Doctor</label>
                <input type="text" class="task-list__input task">
                <button class="task-list__edit-btn edit">Edit</button>
                <button class="task-list__delete-btn delete">
                    <img class="task-list__task__delete-icon" src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
